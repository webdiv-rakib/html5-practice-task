<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <section>
        <h1>Feedback Form</h1>
        <form action="text">
            <label for="text">First Name: 
                <input type="text" placeholder="Enter Your First Name">
            </label>
            <label for="text">Last Name: 
                <input type="text" placeholder="Enter Your Last Name">
            </label>
            <label for="email">Email: 
                <input type="email" placeholder="Enter Your Email">
            </label>
            <label for="phone">Phone: 
                <input type="tel" placeholder="Enter Your Phone Number">
            </label>
            <br>
            <hr>
            <br>
            <fieldset>
                <legend>
                    Select Gender
                </legend>
                <label for="male">
                    <input type="radio" name="gender" id="male">Male
                </label><br>
                <label for="female">
                    <input type="radio" name="gender" id="female">Female
                </label><br>
                <label for="other">
                    <input type="radio" name="gender" id="other">Other
                </label>
            </fieldset>
            <fieldset>
                <legend>Food Item</legend>
                <label for="vegetables">
                    <input type="checkbox" name="" id="">Vegetables
                </label>
                <label for="legumes">
                    <input type="checkbox" name="" id="">Meat
                </label>
                <label for="lipids">
                    <input type="checkbox" name="" id="">Lipids
                </label>
                <label for="fruit">
                    <input type="checkbox" name="" id="">Fruit
                </label>
                <label for="fish">
                    <input type="checkbox" name="" id="">Fish
                </label>
            </fieldset>
        </form>
        
    </section>
</body>
</html>
